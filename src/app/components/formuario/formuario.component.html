<div class="container">
    <div class="row">
        <div class="col">
            <h4>{{ titulo }}</h4>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Digite su nombre">
                 </div>
                 <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Apellido</label>
                  <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" placeholder="Digite su apellido">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Correo electronico</label>
                  <input type="text" class="form-control" [(ngModel)]="correo" name="correo" placeholder="Digite su Correo electornico">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Numero Celular</label>
                  <input type="text" class="form-control" [(ngModel)]="celular" name="celular" placeholder="Digite su numero de Celular">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Digite su password">
                </div>
                <br>
                <button type="button" (click)="registrar()" class="btn btn-primary">Registrar</button>
              </form>
        </div>
        <hr>
        <h4>Lista de personas</h4>
        <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo electonico</th>
              <th>Numero de celular</th>
              <th>Password</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of listadoPersonas">
                <td scope="row">{{ persona.nombre }}</td>
                <td> {{ persona.apellido }}</td>
                <td>{{ persona.correo }}</td>
                <td>{{ persona.celular }}</td>
                <td>{{ persona.password }}</td>
              </tr>              
        </table>
        <div class="col"></div>

    </div>
</div>
